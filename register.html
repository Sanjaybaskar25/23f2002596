{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Register</h2>
<form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
    </div>

    <div class="mb-3">
        <label for="vehicle_reg_no" class="form-label">Vehicle Registration Number</label>
        <input type="text" class="form-control" id="vehicle_reg_no" name="vehicle_reg_no" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="number" class="form-control" id="pincode" name="pincode" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</form>
{% endblock %}
