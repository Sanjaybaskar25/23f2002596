{% extends 'base.html' %}
{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <h4 class="card-title">User Profile</h4>

        <form method="POST" action="{{ url_for('user.profile') }}">
            {% if user %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" value="{{ user['username'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user['email'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vehicle Reg. No</label>
                    <input type="text" name="vehicle_reg_no" class="form-control" value="{{ user['vehicle_reg_no'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" value="{{ user['address'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pincode</label>
                    <input type="text" name="pincode" class="form-control" value="{{ user['pincode'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" name="mobile" class="form-control" value="{{ user['mobile'] }}" {% if not editable %}readonly{% endif %}>
                </div>
                {% if editable %}
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">Cancel</a>
                {% else %}
                    <a href="{{ url_for('user.profile', edit='true') }}" class="btn btn-primary">Edit</a>
                {% endif %}
            {% else %}
                <p>No profile data found.</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
